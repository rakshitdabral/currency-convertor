<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading text-center display-2">
        Currency Converter</h1>
        <hr>
    <div class="container glass">
        
        <table class="table">

            <tr>
                <th>From</th>
                <th>To</th>
            </tr>
            <tr>
                <td><input type="text" id="firstAmount" value="1"></td>
                <td><input type="text" id="secondAmount" ></td>
            </tr>
            <tr>
               <td class="select-main"><select id="from">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
            </select></td> 
            <td class="select-main"><select id="to">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
            </select></td>
        </table>
        <div class="text-center d-grid gap-2 col-6 mx-auto">
  
            <!-- convert button -->
            <button class="btn btn-primary btn-lg" 
                    type="submit" id="swap">
                 Swap
          </button>

            
        </div>

    
        <div  class="text-center">
            
           
            <h2 id="conversion">
            </h2>
        </div>
        </div>
    
</body>
<script src="app.js">  </script>
</html>
